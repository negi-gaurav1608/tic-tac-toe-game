<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-paper-scissor</h1>
    <div class="choices" id="rock">
        <div class="choice" id="rock"><img src="img/rock.png" alt="rock"></div>
        <div class="choice" id="paper"><img src="img/paper.png" alt="paper"></div>
        <div class="choice" id="scissor"><img src="img/scissors.png" alt="scissor"></div>
    </div>

    <div class="score_board">
        <div class="score">
            <p id="user">0</p>
            <p>Player</p>
        </div>
        <div class="score">
            <p id="computer">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg_container">
        <p id="msg">
            Play your move
        </p>
    </div>

    <div class="reset">
        <p >Reset</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
